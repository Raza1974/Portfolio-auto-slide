    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 15px;
            text-align: center;
        }

        p {
            background-color: #ffffff; /* White background for the text */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA; /* Blue background for the link */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005f7f; /* Darker blue on hover */
        }
        img {
          width: 400px;
          height: 100px;
          border-radius: 20%;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            p {
                padding: 15px;
            }

            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
