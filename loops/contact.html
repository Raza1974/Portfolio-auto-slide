<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Adjust this if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background color */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 15px;
            text-align: center;
        }

        p, .contact-info {
            background-color: #ffffff; /* White background for the text */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA; /* Blue background for the link */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005f7f; /* Darker blue on hover */
        }

        .contact-info h2 {
            color: #4CAF50; /* Green for the contact info heading */
        }

        .social-icons {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            p, .contact-info {
                padding: 15px;
            }

            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>

            <a href="https://www.linkedin.com/in/rizviraza74" target="_blank" rel="noopener">
                <img src="../main/public/image/linkedin.jpg" alt="LinkedIn Logo" class="social-icons">
            </a>
        </p>
        <p><strong>GitHub:</strong>

                <img src="../main/public/image/gitlogo.jpg" alt="GitHub Logo" class="social-icons"> 
            </a>

    </div>

    <a href="../main/index.html">Back to Home</a>
</body>
</html>
